<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор квадратных уравнений</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Калькулятор квадратных уравнений</h1>
            <p class="subtitle">Введите коэффициенты <strong>a</strong>, <strong>b</strong> и <strong>c</strong>:</p>
            <p class="equation">ax² + bx + c = 0</p>
            
            <form id="quadraticForm">
                <div class="input-group">
                    <label for="a">a:</label>
                    <input type="number" id="a" name="a" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="b">b:</label>
                    <input type="number" id="b" name="b" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="c">c:</label>
                    <input type="number" id="c" name="c" step="0.01" required>
                </div>
                <button type="submit" class="solve-btn">Решить</button>
            </form>
            
            <div id="result" class="result-box"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
